<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="contenedorBanner" id="contenedorHome">
      <img class="logo" src="./assets/logo.png" alt="" />
      <img class="foto1" src="./assets/foto1.png" alt="" />

      <div class="contBotones">
        <a class="boton" href="#" onclick="reRenderSection(1,'character')">Characters</a>

        <a class="boton2" href="#" onclick="reRenderSection(1,'location')"> Location</a>

        <a class="boton3" href="#" onclick="reRenderSection(1,'episode')"> Episode</a>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center" id="navContainer" style="display: none !important;">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex px-lg-5">

          <div class="navbar-brand col-md-3">            
            <img src="./assets/logo.svg" class="img-fluid  d-none d-lg-inline-flex"/>  
    
            
          </div>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <img src="./assets/logo.svg" class="img-fluid "/>         
          </button>
          
          <div class="collapse navbar-collapse text-center col-" id="navbar-links">
            <ul class="navbar-nav justify-content-evenly col-lg-9">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="renderSection(1,'character')" href="#" id="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" onclick="renderSection(1,'location')" aria-current="page" href="#" id="location">Location</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="renderSection(1,'episode')" href="#"  id="episode">Episode</a>
              </li>
            </ul>
            <div class="d-flex rounded col-lg-3 ">
              <input  onkeyup="searchCharacter()" id="formularioBusqueda" type="search" class="form-control rounded text-light" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </nav>
      <nav class="col-12 d-flex justify-content-center" aria-label="">
        <ul class="pagination" id="pager">
        </ul>
      </nav>
      <div class="col-12 d-flex justify-content-center" id="compareGadget">

      </div>
    </div>
    <div class="d-flex flex-wrap justify-content-evenly" id="main" style="display: none !important;">
      

    </div>

    <div role="alert" id="mitoast" aria-live="assertive" aria-atomic="true" class="toast">
 
      <div class="toast-header d-flex ">

          
          <!-- Nombre de la Aplicación -->
          <strong class="mr-auto ">No se pueden agregar mas de 3 personajes</strong>
          
          <!-- Botón para Cerrar el Toast -->
          <button type="button" class=" mx-2 btn-close btn-close-white close" aria-label="Cerrar" data-dismiss="toast "  onclick="cerrarToast()"></button>

      </div>
     
  </div>
    <script src="compare.js"></script>
    <script src="locations.js"></script>
    <script src="characters.js"></script>
    <script src="episodes.js"></script>
    <script src="index.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
    ></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fb0c2b6c01.js" crossorigin="anonymous"></script>

</html>
